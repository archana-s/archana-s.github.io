    <script type="text/javascript">
      $(document).ready(function(){

        $('.container').bind('mouseover', function(){
          var isHidden = $(this).find('.text').hasClass('hide');
          if (isHidden) {
            $(this).find('.text').addClass('show');
            $(this).find('.text').removeClass('hide');
          }
          else {
            $(this).find('.text').addClass('hide');
            $(this).find('.text').removeClass('show');
          }
        });

        $('.container').bind('mouseout', function(){
            $(this).find('.text').toggleClass('show');
            $(this).find('.text').toggleClass('hide');
        });
      });
    </script>
